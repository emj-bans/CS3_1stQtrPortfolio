<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by name of section</h2>

    Enter meal price <input id="inp_mealprice"/> <br>
    Enter tip <input id="inp_tip"/> <br>
    Enter service charge <input id="inp_servchar"/> <br>
    <button id="btn_input">Accept Input</button>
    

    <script>
        function totalMeal() {
            const mp = document.getElementById("inp_mealprice");
            const tip = document.getElementById("inp_tip");
            const sc = document.getElementById("inp_servchar");

            var totalCost = mp + tip +(sc / 100 * mp);

            document.write("The total cost for the meal is " + totalCost.toFixed(2));
        }
    </script>

</body>
</html>
