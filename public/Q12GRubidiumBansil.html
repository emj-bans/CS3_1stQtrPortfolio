<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Emmanuel Jr. R. Bansil of 9Rubidium</h2>

    Enter meal price <input id="inp_mealprice"/> <br>
    Enter tip <input id="inp_tip"/> <br>
    Enter service charge <input id="inp_servchar"/> <br>
    <button id="btn_input" onclick="totalMeal()">Accept Input</button>

    <p id="mealcost">Total Meal: </p>
    

    <script>
        function totalMeal() {
            const mp = parseFloat(document.getElementById("inp_mealprice").value);
            const tip = parseFloat(document.getElementById("inp_tip").value);
            const sc = parseFloat(document.getElementById("inp_servchar").value);

            const totalCost = mp + tip + (sc / 100 * mp);

            document.getElementById("mealcost").innerHTML = "Total Meal: "+ totalCost.toFixed(2);
        }
    </script>

</body>
</html>
